<div class="card m-2">
    <div class="card-header text-center text-primary fw-bold">
        {{ company }} {{ year }} 年統計清單
    </div>
    <div class="card-body">
        <div class="text-end m-1"><button type="button" class="btn btn-danger" onclick="close_push_statistics2_list()"><i class="bi bi-x-lg"></i> Close</button></div>

        <ul class="my-3" style="display: flex; flex-wrap: wrap; justify-content: center; padding: 0; list-style-type: none;">
            {% for val in by_year_name_push_sum2 %}
            <li id="{{ company }}/{{ year }}/{{ val[0] }}" onclick="push_statistics2_1(id)" style="list-style-type: none; display: inline-block; width: 20%; border:1px solid #adb5bd;" class="text-break  mouse_hover rounded m-2 p-2 text-center align-middle">
                <span> 
                    <p class="fw-bold text-primary text_border_bottom">{{ year }} 年</p>
                    <p>{{ val[0] }}</p>
                    <p>共 {{ val[1] }} 則</p>
                </span>
            </li>
            {% endfor %}
        </ul>
    
    </div>
</div>
